<body>
    <div class="container">
        <h1>Xodimlar Bo'limi</h1>
        <div class="form-group">
            <label for="name">Xodim Ismi</label>
            <input type="text" id="name" placeholder="Xodim ismini kiriting">
        </div>
        <div class="form-group">
            <label for="phone">Telefon Raqami</label>
            <input type="text" id="phone" placeholder="Telefon raqamini kiriting">
        </div>
        <div class="form-group">
            <label for="role">Xodim Roli</label>
            <select id="role">
                <option value="">Rolni tanlang</option>
                <option value="admin">Admin</option>
                <option value="menedjer">Menedjer</option>
                <option value="ofitsiant">Ofitsiant</option>
                <option value="oshpaz">Oshpaz</option>
            </select>
        </div>
        <div class="form-group">
            <button id="addEmployee">Qo'shish</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ism</th>
                    <th>Telefon</th>
                    <th>Rol</th>
                    <th>Harakat</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <!-- Xodimlar ro'yxati shu yerga qo'shiladi -->
            </tbody>
        </table>
    </div>
    <script>
        const addEmployeeBtn = document.getElementById('addEmployee');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const roleSelect = document.getElementById('role');
        const employeeList = document.getElementById('employeeList');

        let employeeCount = 0;
        let employees = JSON.parse(localStorage.getItem('employees')) || [];

        function renderEmployees() {
            employeeList.innerHTML = '';
            employees.forEach((employee, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${employee.name}</td>
                    <td>${employee.phone}</td>
                    <td>${employee.role}</td>
                    <td class="actions">
                        <button onclick="editEmployee(${index})">Tahrirlash</button>
                    </td>
                `;
                employeeList.appendChild(row);
            });
        }

        function saveEmployees() {
            localStorage.setItem('employees', JSON.stringify(employees));
        }

        addEmployeeBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const role = roleSelect.value;

            if (!name || !phone || !role) {
                alert('Iltimos, barcha maydonlarni toldiring!');
                return;
            }

            employees.push({ name, phone, role });
            saveEmployees();
            renderEmployees();

            // Maydonlarni tozalash
            nameInput.value = '';
            phoneInput.value = '';
            roleSelect.value = '';
        });

        function editEmployee(index) {
            const employee = employees[index];
            nameInput.value = employee.name;
            phoneInput.value = employee.phone;
            roleSelect.value = employee.role;

            employees.splice(index, 1);
            saveEmployees();
            renderEmployees();
        }

        // Sahifa yuklanganda xodimlarni ko'rsatish
        renderEmployees();
    </script>
